name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  pipeline:
    name: Complete CI/CD Pipeline
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
          
      - name: Install dependencies
        working-directory: ./app
        run: npm ci
        
      # STAGE 1: LINT
      - name: üîç Lint Stage
        working-directory: ./app
        run: |
          echo "üîç Running ESLint..."
          npm run lint
          echo "‚úÖ Lint stage completed"
        
      # STAGE 2: SECURITY SCAN
      - name: üõ°Ô∏è Security Scan Stage
        working-directory: ./app
        run: |
          echo "üõ°Ô∏è Running security scans..."
          npm audit --audit-level=high
          echo "‚úÖ Security scan completed"
          
      - name: üõ°Ô∏è CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          
      - name: üõ°Ô∏è CodeQL Autobuild
        uses: github/codeql-action/autobuild@v3
        
      - name: üõ°Ô∏è CodeQL Analysis Complete
        uses: github/codeql-action/analyze@v3
        
      # STAGE 3: BUILD
      - name: üî® Build Stage
        working-directory: ./app
        run: |
          echo "üî® Creating deployment package..."
          zip -r ../deployment-build.zip . \
            -x "node_modules/*" \
            -x "uploads/*" \
            -x "*.log" \
            -x "check-node22.js" \
            -x "app-deployment.zip"
          echo "‚úÖ Build stage completed"
          
      # STAGE 4: E2E TESTS (Real Implementation)
      - name: üß™ Setup Python for E2E Tests
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: üß™ Install Python Test Dependencies
        run: |
          echo "üß™ Installing Python test environment..."
          python -m pip install --upgrade pip
          pip install -r app/tests/requirements.txt
          echo "‚úÖ Python dependencies installed"
          
      - name: üß™ Start Node.js Server for E2E Tests
        working-directory: ./app
        run: |
          echo "üß™ Starting Node.js server for E2E testing..."
          set -e  # Exit immediately if any command fails
          
          # Ensure no conflicting processes
          pkill -f "node.*server.js" || true
          sleep 1
          
          # Start server in background with logging
          echo "üöÄ Starting server..."
          node server.js > server.log 2>&1 &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          echo "üìù Server started with PID: $SERVER_PID"
          
          # Wait for server to be ready with better error reporting
          echo "‚è≥ Waiting for server to start..."
          for i in {1..30}; do
            if curl -s -f http://localhost:8080/health > /dev/null 2>&1; then
              echo "‚úÖ Server is ready on port 8080"
              echo "üîç Server health check passed"
              curl -s http://localhost:8080/health
              break
            fi
            
            if [ $i -eq 30 ]; then
              echo "‚ùå Server failed to start within 30 seconds"
              echo "üìù Server logs:"
              cat server.log || echo "No server logs available"
              echo "üîç Process check:"
              ps aux | grep node || true
              kill $SERVER_PID || true
              exit 1
            fi
            
            echo "‚è≥ Attempt $i/30 - waiting for server..."
            sleep 1
          done
        
      - name: üß™ Validate E2E Test Environment
        run: |
          echo "üîç Validating E2E test environment..."
          
          # Check that sample files exist for testing
          if [ ! -d "sample_files" ] || [ -z "$(ls sample_files/*.{jpg,jpeg,png,webp} 2>/dev/null)" ]; then
            echo "‚ùå No sample files found for OCR testing"
            ls -la sample_files/ || echo "sample_files directory not found"
            exit 1
          fi
          
          # Check that test files exist
          if [ ! -f "app/tests/test_api.py" ]; then
            echo "‚ùå Test file not found: app/tests/test_api.py"
            exit 1
          fi
          
          # Check that server file exists
          if [ ! -f "app/server.js" ]; then
            echo "‚ùå Server file not found: app/server.js"
            exit 1
          fi
          
          # Check that eng.traineddata exists
          if [ ! -f "app/eng.traineddata" ]; then
            echo "‚ùå OCR language data not found: app/eng.traineddata"
            exit 1
          fi
          
          echo "‚úÖ E2E test environment validation passed"
          echo "üìä Sample files available:"
          ls -la sample_files/
          
      - name: üß™ Run E2E Tests
        working-directory: ./app/tests
        run: |
          echo "üß™ Running E2E pytest tests..."
          set -e  # Exit immediately if any command fails
          
          # Run tests with verbose output and fail fast
          python -m pytest test_api.py -v -s --tb=short --maxfail=1
          
          if [ $? -eq 0 ]; then
            echo "‚úÖ All E2E tests passed successfully"
          else
            echo "‚ùå E2E tests failed - stopping pipeline"
            exit 1
          fi
          
      - name: üß™ Cleanup E2E Test Environment
        if: always()
        working-directory: ./app
        run: |
          echo "üßπ Cleaning up E2E test environment..."
          
          # Show server logs if they exist (helpful for debugging)
          if [ -f server.log ]; then
            echo "üìù Server logs during E2E tests:"
            tail -50 server.log || true
          fi
          
          # Kill the Node.js server
          if [ ! -z "$SERVER_PID" ]; then
            echo "üî™ Stopping Node.js server (PID: $SERVER_PID)"
            kill $SERVER_PID || true
            sleep 2
            kill -9 $SERVER_PID 2>/dev/null || true
          else
            # Fallback: kill any node processes running server.js
            echo "üîç Fallback: killing any remaining node processes..."
            pkill -f "node.*server.js" || true
          fi
          
          # Clean up any test artifacts
          echo "üßπ Cleaning up test artifacts..."
          rm -rf uploads/* 2>/dev/null || true
          rm -f *.log 2>/dev/null || true
          rm -f tests/*.log 2>/dev/null || true
          
          echo "‚úÖ E2E cleanup completed"
          
      # STAGE 5: DEPLOY (Only on main branch and if all tests pass)
      - name: üöÄ Deploy to AWS
        if: github.ref == 'refs/heads/main' && success()
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          echo "üöÄ Starting deployment to AWS Elastic Beanstalk..."
          
          # Configure AWS credentials
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set default.region $AWS_REGION
          
          # Create deployment package with commit SHA
          cd app
          zip -r ../deployment-${{ github.sha }}.zip . \
            -x "node_modules/*" \
            -x "uploads/*" \
            -x "*.log" \
            -x "check-node22.js" \
            -x "app-deployment.zip"
          cd ..
          
          # Upload to S3
          echo "üì¶ Uploading deployment package to S3..."
          aws s3 cp deployment-${{ github.sha }}.zip \
            s3://${{ secrets.S3_DEPLOYMENT_BUCKET }}/deployment-${{ github.sha }}.zip
            
          # Create application version (ignore error if exists)
          echo "üì¶ Creating application version..."
          VERSION_LABEL="github-${{ github.sha }}"
          
          if aws elasticbeanstalk create-application-version \
            --application-name "${{ secrets.EB_APPLICATION_NAME }}" \
            --version-label "$VERSION_LABEL" \
            --description "Deployed from GitHub Actions CI/CD Pipeline" \
            --source-bundle S3Bucket="${{ secrets.S3_DEPLOYMENT_BUCKET }}",S3Key="deployment-${{ github.sha }}.zip" 2>/dev/null; then
            echo "‚úÖ Application version created successfully"
          else
            echo "üì¶ Application version may already exist, proceeding with deployment"
          fi
          
          # Check environment status before deployment
          echo "üîç Checking environment status..."
          timeout=300  # 5 minutes timeout
          elapsed=0
          
          while [ $elapsed -lt $timeout ]; do
            status=$(aws elasticbeanstalk describe-environments \
              --environment-names "${{ secrets.EB_ENVIRONMENT_NAME }}" \
              --query 'Environments[0].Status' \
              --output text)
            
            if [ "$status" = "Ready" ]; then
              echo "‚úÖ Environment is ready for deployment"
              break
            elif [ "$status" = "Updating" ]; then
              echo "‚è≥ Environment is currently updating (${elapsed}s elapsed)..."
              sleep 30
              elapsed=$((elapsed + 30))
            else
              echo "‚ùå Environment is in unexpected status: $status"
              exit 1
            fi
          done
          
          if [ $elapsed -ge $timeout ]; then
            echo "‚ùå Timeout waiting for environment to be ready"
            exit 1
          fi
          
          # Deploy to Elastic Beanstalk
          echo "üöÄ Deploying to Elastic Beanstalk environment..."
          aws elasticbeanstalk update-environment \
            --environment-name "${{ secrets.EB_ENVIRONMENT_NAME }}" \
            --version-label "$VERSION_LABEL"
            
          # Wait for deployment completion
          echo "‚è≥ Waiting for deployment to complete..."
          timeout=600  # 10 minutes timeout
          elapsed=0
          
          while [ $elapsed -lt $timeout ]; do
            status=$(aws elasticbeanstalk describe-environments \
              --environment-names "${{ secrets.EB_ENVIRONMENT_NAME }}" \
              --query 'Environments[0].Status' \
              --output text)
              
            health=$(aws elasticbeanstalk describe-environments \
              --environment-names "${{ secrets.EB_ENVIRONMENT_NAME }}" \
              --query 'Environments[0].Health' \
              --output text)
            
            if [ "$status" = "Ready" ]; then
              if [ "$health" = "Green" ] || [ "$health" = "Yellow" ]; then
                echo "üéâ Deployment completed successfully!"
                echo "üåç Application URL: https://${{ secrets.EB_ENVIRONMENT_NAME }}.eba-mdfdp6ym.us-east-1.elasticbeanstalk.com"
                break
              else
                echo "‚ö†Ô∏è Deployment completed but health is: $health"
                break
              fi
            elif [ "$status" = "Updating" ]; then
              echo "‚è≥ Still deploying... (${elapsed}s elapsed, health: $health)"
              sleep 30
              elapsed=$((elapsed + 30))
            else
              echo "‚ùå Deployment failed with status: $status"
              exit 1
            fi
          done
          
          if [ $elapsed -ge $timeout ]; then
            echo "‚ùå Deployment timed out"
            exit 1
          fi
          
          echo "‚úÖ Deployment pipeline completed successfully!"

permissions:
  actions: read
  contents: read
  security-events: write
